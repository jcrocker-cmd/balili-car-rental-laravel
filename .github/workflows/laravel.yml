name: Deploy Laravel Sail to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy Laravel via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}

          script: |
            # Clone the repository if folder does not exist
            if [ ! -d "/srv/balili-car-rental/.git" ]; then
              git clone https://github.com/jcrocker-cmd/balili-car-rental-laravel.git /srv/balili-car-rental
            else
              cd /srv/balili-car-rental
              git reset --hard HEAD
              git pull origin main
            fi

            cd /srv/balili-car-rental

            # Create .env if missing
            if [ ! -f ".env" ]; then
              make env
            fi

            # Ensure permissions
            chmod -R 777 storage bootstrap/cache

            # Rebuild containers (Sail)
            make rebuild

            # Wait PHP-FPM container
            sleep 10

            # Laravel maintenance tasks
            make keygen || true
            make migrate || true
            make recache
