name: Deploy Laravel to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Clone or update repo
            if [ ! -d "/srv/balili-car-rental/.git" ]; then
              git clone https://github.com/jcrocker-cmd/balili-car-rental-laravel.git /srv/balili-car-rental
            else
              cd /srv/balili-car-rental
              git reset --hard HEAD
              git pull origin main
            fi

            cd /srv/balili-car-rental

            docker compose down --remove-orphans

            # Build production image
            docker compose build --no-cache laravel.test

            # Start containers
            docker compose up -d

            # Run Laravel commands inside container
            docker compose exec laravel.test php artisan config:cache
            docker compose exec laravel.test php artisan route:cache
            docker compose exec laravel.test php artisan view:cache
            docker compose exec laravel.test php artisan migrate --force
